name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Deploy whenever main is updated

permissions:
  contents: write   # Needed to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for gh-pages deployment

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'   # Works with your Vite version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # Vite output folder
          force_orphan: true    # Ensures clean gh-pages branch
